name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.output-variable }}
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Publish
        id: publish
        run: -execdir echo 'output-variable=test' >> $GITHUB_OUTPUT ';'
      - name: Deploy project
        run: echo "Deploying..."
  newJob:
    runs-on: ubuntu-latest
    needs: build
    steps:
       - name: Print jobs
        run: echo "{{ needs.build.outputs.script-file }}"
